<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/black.jpg">

  <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="jquery-auto-hide-cursor.js" type="text/javascript"></script>

  <title>◼️◼️◼️◼️◼️◼️◼️</title>
</head>

<body>
  <div id="tip"> Click or press ENTER to enter Fullscreen </div>
</body>

</html>

<style>
  body {
    background-color: black;
    height: 100%;
    display: flex;
    justify-content: center;
  }

  #tip {
    color: white;
    font-size: 24px;
    transition: opacity 0.6s ease-out;
    font-family: huawenzhongsong;
  }

  @font-face {
    font-family: 'huawenzhongsong';
    src: url('./hwzs.ttf');
  }
</style>

<script>

  var userLang = navigator.language || navigator.userLanguage;
  if (userLang === 'zh-CN') document.getElementById('tip').innerHTML = '点击或按下回车键进入全屏';
  else document.getElementById('tip').innerHTML = 'Click or press \'ENTER\' to enter Fullscreen';

  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.style.cursor = 'none';
      document.getElementById('tip').style.opacity = '0';
      document.documentElement.requestFullscreen();
      if (userLang === 'zh-CN') document.getElementById('tip').innerHTML = '点击或按下回车键退出全屏';
      else document.getElementById('tip').innerHTML = 'Click or press \'ENTER\' to exit Fullscreen';
    } else {
      if (document.exitFullscreen) {
        document.getElementById('tip').style.opacity = '100%';
        document.documentElement.style.cursor = 'auto';
        document.exitFullscreen();
        if (userLang === 'zh-CN') document.getElementById('tip').innerHTML = '点击或按下回车键进入全屏';
        else document.getElementById('tip').innerHTML = 'Click or press \'ENTER\' to enter Fullscreen';
      }
    }
  }

  document.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      toggleFullScreen();
    }
  }, false);

  document.documentElement.addEventListener("click", toggleFullScreen);

  document.documentElement.style.cursor = 'none';

  let timer;
  function mousemove() {
    if (timer) {
      clearTimeout(timer);
      document.documentElement.style.cursor = "auto";
      document.getElementById('tip').style.opacity = '100%';
    }
    timer = setTimeout(function () {
      document.documentElement.style.cursor = "none";
      document.getElementById('tip').style.opacity = '0';
    }, 600);
  };
  document.onmousemove = function () {
    mousemove();
  };

</script>
